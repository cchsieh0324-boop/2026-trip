<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京戲雪小助手 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jp-stone': '#f5f5f4',
                        'jp-ink': '#1c1917',
                        'jp-blue': '#1e3a8a', 
                        'jp-red': '#be123c',  
                        'jp-accent': '#d97706' 
                    },
                    fontFamily: { sans: ['"Noto Sans TC"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #e7e5e4; }
        .app-container { max-width: 480px; margin: 0 auto; background-color: #fafaf9; min-height: 100vh; position: relative; padding-bottom: 80px;}
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body class="text-jp-ink antialiased">

<div class="app-container" id="app">
    <header class="sticky top-0 z-50 bg-jp-stone/95 backdrop-blur shadow-sm px-4 py-3 flex justify-between items-center border-b border-stone-200">
        <div>
            <h1 class="text-lg font-bold tracking-widest text-jp-blue">東京戲雪趣</h1>
            <p class="text-xs text-gray-500">2026.02.10 - 02.14 [cite: 3, 4]</p>
        </div>
        <div class="text-right">
            <div class="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                <i class="fas fa-snowflake mr-1"></i> <span id="current-temp">2°C (預報)</span>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-6" id="main-content"></main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 glass-nav max-w-[480px] mx-auto pb-safe shadow-lg">
        <div class="flex justify-around items-center h-16">
            <button onclick="renderItinerary()" class="nav-btn flex flex-col items-center justify-center w-full h-full text-jp-blue">
                <i class="fas fa-calendar-day text-xl mb-1"></i><span class="text-[10px]">行程</span>
            </button>
            <button onclick="renderInfo()" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400">
                <i class="fas fa-passport text-xl mb-1"></i><span class="text-[10px]">資訊</span>
            </button>
            <button onclick="renderChecklist()" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400">
                <i class="fas fa-tshirt text-xl mb-1"></i><span class="text-[10px]">準備</span>
            </button>
        </div>
    </nav>
</div>

<script>
    const tripData = {
        days: [
            {
                date: "02/10 (二)", loc: "東京", weather: "晴 4°C",
                events: [
                    { time: "06:20", type: "transport", title: "集合", desc: "桃園機場第二航廈 長榮20號櫃台 [cite: 10, 11]", nav: "桃園機場第二航廈" },
                    { time: "08:50", type: "flight", title: "長榮 BR198", desc: "抵達成田 12:55 [cite: 23]", nav: "成田機場" },
                    { time: "15:00", type: "spot", title: "明治神宮", desc: "都會中心的森林，品味日本歷史 [cite: 146, 156]", nav: "明治神宮" },
                    { time: "18:00", type: "food", title: "三大蟹 & 和牛壽喜燒", desc: "<b>必吃美食：</b>和牛與螃蟹吃到飽 70分 [cite: 36, 111, 147]", nav: "Hotel Route-Inn Grand Tokyo Asakusabashi", highlight: true }
                ]
            },
            {
                date: "02/11 (三)", loc: "鎌倉/富士溫泉", weather: "多雲轉雪 2°C",
                events: [
                    { time: "09:00", type: "spot", title: "鶴岡八幡宮", desc: "日本三大八幡宮之一 [cite: 39, 163]", nav: "鶴岡八幡宮" },
                    { time: "11:00", type: "spot", title: "小町通散策", desc: "<b>必逛攻略：</b>鎌倉古街美食與藝術 [cite: 39, 166]", nav: "鶴岡八幡小町通" },
                    { time: "14:00", type: "spot", title: "冬季戲雪趣", desc: "<b>必玩攻略：</b>雪盆體驗與打雪仗 [cite: 39, 158, 168]", nav: "富士五湖", badge: "冬季限定" },
                    { time: "18:30", type: "hotel", title: "Fuji Premium Resort", desc: "飯店內總匯自助餐 [cite: 42, 43]", nav: "Fuji Premium Resort" }
                ]
            },
            {
                date: "02/12 (四)", loc: "忍野八海/台場", weather: "晴 -1°C",
                events: [
                    { time: "09:30", type: "spot", title: "大石公園", desc: "拍攝富士山絕景名所 [cite: 171, 178]", nav: "大石公園" },
                    { time: "11:00", type: "spot", title: "忍野八海", desc: "<b>必點菜單：</b>贈銘水豆腐或香烤草餅 [cite: 85, 173]", nav: "忍野八海", badge: "百選名水" },
                    { time: "15:30", type: "spot", title: "台場 DiverCity", desc: "<b>必看亮點：</b>19.7公尺鋼彈立像 [cite: 46, 183]", nav: "DiverCity Tokyo Plaza" },
                    { time: "18:00", type: "food", title: "日式燒肉吃到飽", desc: "搭配軟飲暢飲 [cite: 49, 176]", nav: "Candeo Hotels Uenokoen", highlight: true }
                ]
            },
            {
                date: "02/13 (五)", loc: "迪士尼樂園", weather: "陰 5°C",
                events: [
                    { time: "09:00", type: "spot", title: "東京迪士尼全日", desc: "<b>攻略：</b>利用官方APP預約設施 [cite: 186, 196, 211]", nav: "東京迪士尼樂園", badge: "一日暢遊" },
                    { time: "20:00", type: "transport", title: "搭電車返回", desc: "本日搭乘電車往返 [cite: 52, 186, 195]", nav: "Candeo Hotels Uenokoen" }
                ]
            },
            {
                date: "02/14 (六)", loc: "成田/返程", weather: "多雲 7°C",
                events: [
                    { time: "10:00", type: "shop", title: "酒酒井 OUTLET", desc: "<b>必買清單：</b>200間國內外品牌最後採買 [cite: 58, 214, 220]", nav: "酒々井プレミアム・アウトレット" },
                    { time: "14:00", type: "flight", title: "長榮 BR197", desc: "成田起飛返回桃園 [cite: 25]", nav: "成田機場" }
                ]
            }
        ],
        info: {
            contacts: [
                { title: "領隊 汪雅儒小姐", val: "0905-053-319", sub: "日本:+81 08066805535 [cite: 6, 7, 8]" },
                { title: "緊急救助", val: "+81-3-3280-7917", sub: "警察 110 / 救護 119" }
            ],
            hotels: [
                { name: "D1: Hotel Route-Inn Grand", tel: "81-3-5835-1777 [cite: 28]" },
                { name: "D2: Fuji Premium Resort", tel: "81-555-73-1168 [cite: 28]" },
                { name: "D3-4: Candeo Hotels Ueno", tel: "81-3-5808-6100 [cite: 28]" }
            ]
        },
        prep: {
            tips: [
                { title: "導遊小費", val: "NT$ 300 / 每日 " },
                { title: "洋蔥式穿法", val: "室內均有暖氣，方便穿脫為主 [cite: 329]" },
                { title: "雪地準備", val: "防水靴、手套、太陽眼鏡、保濕 [cite: 330, 332]" },
                { title: "飲水須知", val: "冷水可生飲，熱水須煮沸 [cite: 353]" }
            ]
        }
    };

    function updateNav(idx) {
        document.querySelectorAll('.nav-btn').forEach((btn, i) => {
            btn.className = i === idx ? "nav-btn flex flex-col items-center justify-center w-full h-full text-jp-blue font-bold" : "nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400";
        });
    }

    function renderItinerary() {
        updateNav(0);
        const container = document.getElementById('main-content');
        container.innerHTML = tripData.days.map(day => `
            <div class="bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden mb-6">
                <div class="bg-jp-stone px-4 py-2 border-b flex justify-between items-center">
                    <h2 class="font-bold text-jp-blue"><i class="far fa-calendar-check mr-2"></i>${day.date}</h2>
                    <span class="text-[10px] bg-white border px-2 py-0.5 rounded shadow-sm">${day.weather}</span>
                </div>
                <div class="p-2">
                    ${day.events.map(e => `
                        <div class="relative pl-6 py-3 border-l border-stone-200 ml-4 ${e.highlight ? 'bg-amber-50 rounded-r-lg' : ''}">
                            <div class="absolute -left-1.5 top-5 w-3 h-3 rounded-full bg-white border-2 border-jp-blue shadow-sm"></div>
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <span class="text-[10px] text-stone-400 font-mono">${e.time}</span>
                                    <h3 class="text-sm font-bold block">${e.title} ${e.badge ? `<span class="badge bg-blue-100 text-blue-600 ml-1">${e.badge}</span>` : ''}</h3>
                                    <p class="text-[11px] text-stone-500 mt-1 leading-relaxed">${e.desc}</p>
                                </div>
                                <a href="https://www.google.com/search?q=https://www.google.com/maps/search/%3Fapi%3D1%26query%3DMeiji%2BJingu{encodeURIComponent(e.nav)}" target="_blank" class="ml-2 p-2 text-jp-blue bg-blue-50 rounded-full active:scale-90 transition-transform"><i class="fas fa-location-arrow text-sm"></i></a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function renderInfo() {
        updateNav(1);
        const container = document.getElementById('main-content');
        container.innerHTML = `
            <div class="space-y-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-stone-200">
                    <h3 class="font-bold border-b pb-2 mb-4 text-jp-blue"><i class="fas fa-phone-alt mr-2"></i>聯絡資訊</h3>
                    ${tripData.info.contacts.map(c => `
                        <div class="mb-4">
                            <div class="text-xs text-stone-400">${c.title}</div>
                            <div class="text-lg font-bold text-blue-700 select-all"><a href="tel:${c.val}">${c.val}</a></div>
                            <div class="text-[10px] text-stone-500">${c.sub}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-stone-200">
                    <h3 class="font-bold border-b pb-2 mb-4 text-jp-blue"><i class="fas fa-hotel mr-2"></i>飯店清單 [cite: 28]</h3>
                    ${tripData.info.hotels.map(h => `
                        <div class="mb-3">
                            <div class="text-xs font-bold">${h.name}</div>
                            <div class="text-xs text-blue-600"><a href="tel:${h.tel}">${h.tel}</a></div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function renderChecklist() {
        updateNav(2);
        const container = document.getElementById('main-content');
        container.innerHTML = `
            <div class="space-y-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-stone-200">
                    <h3 class="font-bold border-b pb-2 mb-4 text-jp-blue"><i class="fas fa-clipboard-check mr-2"></i>行前攻略</h3>
                    ${tripData.prep.tips.map(t => `
                        <div class="mb-4">
                            <div class="text-xs font-bold text-stone-600">${t.title}</div>
                            <div class="text-sm text-stone-500 mt-1">${t.val}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="bg-jp-blue p-5 rounded-xl shadow-lg text-white">
                    <h3 class="font-bold mb-3"><i class="fas fa-shopping-cart mr-2"></i>必買/代購 Memo</h3>
                    <div class="space-y-2 text-xs opacity-90">
                        <div>□ 00929 息收補血 (誤)</div>
                        <div>□ 酒酒井 Outlet 各品牌代購 [cite: 220]</div>
                        <div>□ 小町通日式雜貨 [cite: 166]</div>
                        <div>□ 迪士尼限量周邊 [cite: 78, 211]</div>
                    </div>
                    <div class="mt-6 text-center">
                        <button class="bg-white text-jp-blue px-4 py-2 rounded-lg text-xs font-bold shadow-md">新增筆記</button>
                    </div>
                </div>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', renderItinerary);
</script>
</body>
</html>
