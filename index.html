<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京戲雪趣 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jp-stone': '#f5f5f4',
                        'jp-ink': '#1c1917',
                        'jp-blue': '#2563eb', // 航空藍
                        'jp-red': '#be123c',  // 慶典紅
                        'jp-accent': '#d97706' // 金木犀/和牛色
                    },
                    fontFamily: { sans: ['"Noto Sans TC"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #e7e5e4; }
        .app-container { max-width: 480px; margin: 0 auto; background-color: #fafaf9; min-height: 100vh; position: relative; padding-bottom: 80px;}
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 4px; }
    </style>
</head>
<body class="text-jp-ink antialiased">

<div class="app-container" id="app">
    <header class="sticky top-0 z-50 bg-jp-stone/95 backdrop-blur shadow-sm px-4 py-3 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold tracking-widest text-jp-blue">東京戲雪趣</h1>
            <p class="text-xs text-gray-500">2026.02.10 - 02.14</p>
        </div>
        <div class="text-right">
            <div class="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                <i class="fas fa-snowflake mr-1"></i> <span>2/10 12:55 抵達</span>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-6" id="main-content"></main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 glass-nav max-w-[480px] mx-auto pb-safe">
        <div class="flex justify-around items-center h-16">
            <button onclick="renderItinerary()" class="flex flex-col items-center justify-center w-full h-full text-jp-blue">
                <i class="fas fa-map-marked-alt text-xl mb-1"></i><span class="text-[10px]">行程</span>
            </button>
            <button onclick="renderInfo()" class="flex flex-col items-center justify-center w-full h-full text-gray-400">
                <i class="fas fa-info-circle text-xl mb-1"></i><span class="text-[10px]">資訊</span>
            </button>
            <button onclick="renderWallet()" class="flex flex-col items-center justify-center w-full h-full text-gray-400">
                <i class="fas fa-wallet text-xl mb-1"></i><span class="text-[10px]">預算</span>
            </button>
        </div>
    </nav>
</div>

<script>
    const tripData = {
        days: [
            {
                date: "02/10 (二)", loc: "東京", weather: "冷 4°C",
                events: [
                    { time: "06:20", type: "transport", title: "機場集合", desc: "桃園機場T2長榮20號櫃台", nav: "桃園機場第二航廈" },
                    { time: "08:50", type: "flight", title: "長榮航空 BR198", desc: "起飛：08:50 ➔ 抵達成田：12:55", nav: "成田國際機場", badge: "直飛" },
                    { time: "15:00", type: "spot", title: "明治神宮", desc: "<strong>攻略：</strong>都會中的森林，必看巨型鳥居 [cite: 156]。", nav: "明治神宮" },
                    { time: "18:00", type: "food", title: "三大蟹 & 和牛壽喜燒", desc: "<strong>必吃美食：</strong>帝王蟹、松葉蟹、毛蟹、和牛吃到飽 [cite: 36, 111]。", nav: "淺草橋", highlight: true }
                ]
            },
            {
                date: "02/11 (三)", loc: "鎌倉/河口湖", weather: "雪 2°C",
                events: [
                    { time: "09:00", type: "spot", title: "鶴岡八幡宮", desc: "<strong>攻略：</strong>鎌倉最重要的神社，必看朱色本殿 [cite: 164]。", nav: "鶴岡八幡宮" },
                    { time: "11:00", type: "shop", title: "小町通散策", desc: "<strong>必買伴手禮：</strong>日式手作小物、湘南特色點心 [cite: 166]。", nav: "鎌倉小町通り", badge: "必逛" },
                    { time: "14:00", type: "spot", title: "冬季戲雪體驗", desc: "特別安排：雪盆體驗、打雪仗 [cite: 39]。", nav: "富士五湖", badge: "必玩" },
                    { time: "18:00", type: "hotel", title: "富士溫泉飯店", desc: "入住：Fuji Premium Resort [cite: 28, 118]。", nav: "富士極致度假村" }
                ]
            },
            {
                date: "02/12 (四)", loc: "河口湖/台場", weather: "晴 -1°C",
                events: [
                    { time: "09:00", type: "spot", title: "大石公園", desc: "<strong>攻略：</strong>拍攝富士山與湖景的絕佳地點 [cite: 178]。", nav: "河口湖大石公園" },
                    { time: "10:30", type: "spot", title: "忍野八海", desc: "<strong>必點菜單：</strong>銘水豆腐、香烤草餅(贈送) [cite: 173]。", nav: "忍野八海", badge: "天然紀念物" },
                    { time: "15:00", type: "spot", title: "台場鋼彈立像", desc: "朝聖 19.7 公尺實物大小鋼彈 [cite: 172, 183]。", nav: "DiverCity Tokyo Plaza" },
                    { time: "18:30", type: "food", title: "日式燒肉吃到飽", desc: "搭配軟飲暢飲 [cite: 49, 176]。", nav: "上野", highlight: true }
                ]
            },
            {
                date: "02/13 (五)", loc: "迪士尼全日", weather: "多雲 5°C",
                events: [
                    { time: "08:30", type: "spot", title: "東京迪士尼", desc: "<strong>攻略：</strong>建議下載官方APP預約設施 [cite: 196]。", nav: "東京迪士尼樂園", badge: "一票到底" },
                    { time: "20:00", type: "hotel", title: "光芒飯店上野公園", desc: "連住第二晚 [cite: 28, 56]。", nav: "Candeo Hotels Ueno Park" }
                ]
            },
            {
                date: "02/14 (六)", loc: "成田/返程", weather: "陰 6°C",
                events: [
                    { time: "09:00", type: "shop", title: "酒酒井 Outlet", desc: "<strong>必買伴手禮：</strong>200間國內外品牌最後採買 [cite: 58, 220]。", nav: "酒々井プレミアム・アウトレット" },
                    { time: "14:00", type: "flight", title: "長榮航空 BR197", desc: "起飛：14:00 ➔ 抵達桃園：17:05 [cite: 25]。", nav: "成田國際機場" }
                ]
            }
        ],
        info: {
            contacts: [
                { name: "領隊 汪雅儒小姐", val: "0905-053-319", note: "日本: +81 08066805535" },
                { name: "長榮航空", val: "886-3-3516805", note: "行李23kg/件" }
            ],
            hotels: [
                { name: "Hotel Route-Inn Grand", tel: "81-3-5835-1777" },
                { name: "Fuji Premium Resort", tel: "81-555-73-1168" },
                { name: "Candeo Hotels Ueno", tel: "81-3-5808-6100" }
            ]
        }
    };

    function getIcon(type) {
        return { flight:'fa-plane', hotel:'fa-bed', food:'fa-utensils', spot:'fa-camera', shop:'fa-shopping-bag', transport:'fa-bus' }[type] || 'fa-circle';
    }

    function renderItinerary() {
        const container = document.getElementById('main-content');
        container.innerHTML = '';
        tripData.days.forEach(day => {
            const dayCard = document.createElement('div');
            dayCard.className = 'bg-white rounded-xl shadow-sm mb-6 border border-stone-200 overflow-hidden';
            let eventsHtml = day.events.map(evt => `
                <div class="relative pl-6 py-3 border-l border-stone-200 ml-4 ${evt.highlight ? 'bg-amber-50' : ''}">
                    <div class="absolute -left-1.5 top-4 w-3 h-3 rounded-full bg-white border-2 border-jp-blue"></div>
                    <div class="flex justify-between items-start pr-4">
                        <div class="flex-1 text-sm">
                            <span class="text-xs font-bold text-stone-400">${evt.time}</span>
                            <i class="fas ${getIcon(evt.type)} mx-1 text-jp-blue"></i>
                            <h3 class="font-bold inline">${evt.title}</h3>
                            ${evt.badge ? `<span class="badge bg-blue-100 text-blue-700">${evt.badge}</span>` : ''}
                            <p class="text-xs text-stone-500 mt-1">${evt.desc}</p>
                        </div>
                        <a href="https://www.google.com/maps/search/${encodeURIComponent(evt.nav)}" target="_blank" class="p-2 text-jp-blue bg-blue-50 rounded-full"><i class="fas fa-location-arrow"></i></a>
                    </div>
                </div>
            `).join('');
            dayCard.innerHTML = `
                <div class="bg-jp-stone px-4 py-2 border-b flex justify-between items-center">
                    <h2 class="font-bold text-jp-blue">${day.date} · ${day.loc}</h2>
                    <span class="text-xs text-stone-500">${day.weather}</span>
                </div>
                <div class="py-2">${eventsHtml}</div>`;
            container.appendChild(dayCard);
        });
        updateNav(0);
    }

    function renderInfo() {
        const container = document.getElementById('main-content');
        container.innerHTML = `
            <div class="bg-white rounded-xl shadow-sm p-5 border border-stone-200">
                <h3 class="font-bold text-lg mb-4 text-jp-blue">聯絡與住宿資訊</h3>
                <div class="space-y-4">
                    ${tripData.info.contacts.map(c => `<div class="p-3 bg-stone-50 rounded-lg"><div class="font-bold text-sm">${c.name}</div><div class="text-blue-600 font-mono">${c.val}</div><div class="text-[10px] text-gray-400">${c.note}</div></div>`).join('')}
                    <h4 class="font-bold text-sm mt-6 mb-2">飯店電話</h4>
                    ${tripData.info.hotels.map(h => `<div class="flex justify-between text-sm py-1 border-b"><span>${h.name}</span><a href="tel:${h.tel}" class="text-blue-600">${h.tel}</a></div>`).join('')}
                </div>
            </div>`;
        updateNav(1);
    }

    function renderWallet() {
        document.getElementById('main-content').innerHTML = `<div class="p-10 text-center text-gray-400"><i class="fas fa-wallet text-5xl mb-4"></i><p>預算記帳功能開發中</p></div>`;
        updateNav(2);
    }

    function updateNav(idx) {
        document.querySelectorAll('nav button').forEach((btn, i) => btn.className = i === idx ? "flex flex-col items-center justify-center w-full h-full text-jp-blue" : "flex flex-col items-center justify-center w-full h-full text-gray-400");
    }

    document.addEventListener('DOMContentLoaded', renderItinerary);
</script>
</body>
</html>
